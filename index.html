<!DOCTYPE html>
<html>
<head>
    <meta name="UTF-8">
    <meta name="author" content="Vidya">
    <meta name="viewport" content="Width=device-width,initial-scale=1">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <img src="playlist.svg" alt="playlist" id="playlist-img">
        <h2>FEEL THE MUSIC</h2>
        <img src="music.svg" alt="music" id="music-img">
    </header>
    <main>
        <div id="playlist-container">
            <ul></ul>
        </div>
        <div class="left">
            <div class="song-image"></div>
            <div class="volume-div">
                <div class="volume-img">
                    <img src="volume.svg" alt="volume">
                </div>
                <input type="range" id="volume-range">
            </div>
        </div>
        <div class="right">
            <div class="details">
                <h3 id="song-name">Tum se</h3>
                <h5 id="song-singer">Sachin-Jigar</h5>
            </div>
            <input type="range" id="song-duration">
            <div class="controls">
                <div class="prev-img">
                    <img src="previous.svg" alt="previous" id="prev-img">
                </div>
                <div class="play-img">
                    <img src="play.svg" alt="play" id="play-img">
                </div>
                <div class="next-img">
                    <img src="next.svg" alt="next" id="next-img">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
